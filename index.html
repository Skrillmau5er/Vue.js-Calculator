<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script aysnc src="js/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/calculator.css">
        <script async src="js/index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
             <a class="navbar-brand" href="#">Vue.js Calculator</a>
             <!--
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                </ul>
            </div>-->
        </nav>
        <div id="calculator-area" class="col-sm-6">
         <button class="button" id="clear" @click="clear">{{ sign }}</button>
            <div id="results">
                {{results}}
                <!--<img src="media/copy.png" id="copyImage" @click.stop.prevent="copyResults">-->
            </div>
            
            <div class="row">
                <calc-button id="seven" value="7" @click="put">{{ number }}</calc-button>
                <button id="eight" class="button" @click="put">{{ number }}</button>
                <button id="nine" class="button" @click="put">{{ number }}</button>
            </div>
            <div class="row">
                <button id="four" class="button" @click="put">{{ number }}</button>
                <button id="five" class="button" @click="put">{{ number }}</button>
                <button id="six" class="button" @click="put">{{ number }}</button>
            </div>
            <div class="row">
                <button id="one" class="button" @click="put">{{ number }}</button>
                <button id="two" class="button" @click="put">{{ number }}</button>
                <button id="three" class="button" @click="put">{{ number }}</button>
            </div>
            <div class="row">
                <button id="plus" class="button" @click="addSign">{{ sign }}</button>
                <button id="zero" class="button" @click="put">{{ number }}</button>
                <button id="minus" class="button" @click="addSign">{{ sign }}</button>
            </div>
            <div class="row">
                <button class="button" id="multiply" @click="addSign">{{ sign }}</button>
                <button class="button" @click="doMath" id="equals">{{ sign }}</button>
                <button class="button" id="divide" @click="addSign">{{ sign }}</button>
            </div>
        </div>

    </body>
</html>
